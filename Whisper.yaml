# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
    nickname-format: '%n'
    scroller-highlight-color: '#d33b54'

member-list:
    font-family: 'Lucida Grande'
    font-size: 11
    color: '#444'
    background-color: '#fff'
    operator:
        color: '#000'
    selected:
        color: '#000'
        background:
            # gradient
            top-line-color: '#ffc'
            bottom-line-color: '#ffc'
            top-color: '#ffc'
            bottom-color: '#ffc'

server-tree:
    font-family: 'Lucida Grande'
    font-size: 11
    color: '#444'
    background-color: '#fff'
    highlight:
        color: '#d33b54'
    newtalk:
        color: '#d33b54'
    unread:
        color: '#d33b54'
    normal:
        active:
            color: '#444'
        inactive:
            color: '#ccc'
    selected:
        active:
            color: '#000'
        inactive:
            color: '#888'
        background:
            # gradient
            top-line-color: '#e5edf7'
            bottom-line-color: '#e5edf7'
            top-color: '#e5edf7'
            bottom-color: '#e5edf7'
